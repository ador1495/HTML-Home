<style>
	body {
		margin: 0;
		margin-bottom: 50px;
		font-family: Arial, Helvetica, sans-serif;
		background: #121212;
		color: #e0e0e0;
	}
	nav {
		background: #181818;
		display: flex;
		justify-content: center;
		gap: 20px;
		padding: 12px;
		border-bottom: 1px solid #333;
	}
	nav a {
		color: #bbbbbb;
		text-decoration: none;
		font-weight: bold;
		transition: color 0.3s;
	}
	nav a:hover {
		color: #00bcd4;
	}
	footer {
		background: #1f1f1f;
		color: #aaaaaa;
		text-align: center;
		padding: 12px;
		position: fixed;
		bottom: 0;
		left: 0;
		right: 0;
		border-top: 1px solid #333;
	}
	folderbar button {
		font-size: 24px;
		background-color: #111111;
		color: #aaaaaa;
		border: none;
		border-radius: 18px;
		white-space: nowrap;
	}
	folderbar {
		display: flex;
		padding: 16px;
		max-width: calc(100% - 32px);
		overflow-x: auto;
		scrollbar-width: none;
	}
	folderbar .label{
		font-size: 24px;
		color: #aaaaaa;
		border: none;
		white-space: nowrap;
		margin-right: 8px;
		text-align: left;
		max-width: 256px;
		width: 256px;
		overflow: hidden;
		background-color: #222222;
	}
	folderbar .label span {
		display: inline-block;
		transform: rotate(90deg);
	}
	.selected {
		background-color: #234234;
	}
	gb {
		display:flex;
		flex-direction: column;
		overflow: auto;
		max-height: 205px;
	}
	folder a {
		display: flex;
		flex-direction: column;
		margin: 7px;;
		max-width: 320px;
	}
	folder a img {
		height: 180px;
		width: 320px;
	}
	folder a label {
		font-size: 16px;
		color: white;
		text-decoration: none;
		margin-top: 12px;
		font-family: "Roboto", "Arial", sans-serif;
		font-weight: 600;
		line-height: 1.3;
		letter-spacing: 0.5px;
		max-height: 66px;
		display: -webkit-box;
		-webkit-box-orient: vertical;
		overflow: hidden;
		-webkit-line-clamp: 2;
	}
	line, lines {
		max-width: 100%;
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
	}
	.show {
		display: block;
	}
	.hide {
		 display: none;
	}
    </style>

	<script>
		const gb = document.querySelector('#gb');
		let j = 'Watch Later';
		function SwitchFolder(i) {
			document.querySelector(`[tr="${j}"]`).classList.remove("selected");
			document.getElementById(j).className = "hide";
			document.querySelector(`[tr="${i}"]`).className = "selected";
			document.getElementById(i).className = "show";
			j = i;
		}
		const g = document.querySelectorAll('g'), m = document.querySelector('#main');
		function SwitchGroup(k) {
			console.log(g[k]);
			while (m.firstChild) {
				m.removeChild(m.firstChild);
			}
			m.appendChild(g[k].cloneNode(true));
		}
	</script>
