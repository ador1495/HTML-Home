	body {

	nav {
		background: #181818;
		display: flex;
		justify-content: center;
		gap: 20px;
		padding: 12px;
		border-bottom: 1px solid #333;
	}
	nav a {
		color: #bbbbbb;
		text-decoration: none;
		font-weight: bold;
		transition: color 0.3s;
	}
	nav a:hover {
		color: #00bcd4;
	}
	footer {
		background: #1f1f1f;
		color: #aaaaaa;
		text-align: center;
		padding: 12px;
		position: fixed;
		bottom: 0;
		left: 0;
		right: 0;
		border-top: 1px solid #333;
	}
	button, input, select, textarea {
		background-color: #222;
		color: #eee;
		border: 1px solid #444;
		border-radius: 6px;
		padding: 4px 6px;
		font-size: 14px;
	}
	.con {
		margin: 24px;
		display: flex;
		width: 1300px;
		height: 240px;
	}
	left {
		display: flex;
		flex-direction: column;
		width: 1000px;
		height: 240px;
		background-color: #141414;
		padding: 16px;
	}
	right {
		display: flex;
		flex-direction: column;
		width: 300px;
		height: 240px;
		background-color: #151515;
		padding: 16px;
	}
	.progress-container {
		margin: 8px;
		min-width: 250px;
		height: 12px;
		background: #222222;
		border-radius: 5px;
		cursor: pointer;
	}
	.progress {
		position: relative;
		width: 0%;
		height: 100%;
		background-color: #555;
		border-radius: 5px;
	}
	dot {
		position: absolute;
		left: calc(100% - 6px);
		top: -25%;
		min-width: 14px;
		min-height: 14px;
		background-color: #aaa;
		border-radius: 50%;
		border: 2px solid gray;
	}
	e1 {
		display: flex;
		flex-direction: column;
		justify-content: center;
		text-align: center;
		margin: 8px;
		padding: 8px;
		height: 64px;
		width: (100% - 32px);
		background-color: #111
	}
	#play {
		letter-spacing: 0px;
		cursor: pointer;
	}
	e1 label {
		margin: 6px;
		font-size: 20px;
		color: #aaa;
	}
	e2 {
		display: flex;
		justify-content: center;
	}
	e2 label {
		font-size: 64px;
		font-weight: bold;
		color: #aaa;
		background-color: #111;
		margin: 16px;
		padding: 16px;
	}
	e3 {
		max-height: 240px;
		overflow: auto;
		scrollbar-width: none;
	}
	step .input {
		float: right;
		padding: 0px;
		width: 40px;
		border: none;
		background-color: #141414;
	}
	display {
		display: flex;
		flex-direction: column;
		padding: 16px;
	}
	rowhead, row {
		height: 30px;
		display: flex;
		text-align: center;
	}
	week, maincell {
		width: 30px;
		border: 1px solid gray;
	}
	timecell {
		width: 62px;
		border: 1px solid gray;
	}
	cell {
		width: 30px;
		border: 1px solid gray;
	}
	maincell button {
		padding: 0;
		border: none;
		width: 30px;
		height: 30px;
	}
	menu {

		max-height: 210px;
		left: 50px;
		padding: 16px;

	.hide {
		display: none;
	}
	.show {
		display: block;
	}
