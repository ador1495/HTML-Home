	body {
		margin: 0;

	nav {
		background: #181818;
		display: flex;
		justify-content: center;
		gap: 20px;
		padding: 12px;
		border-bottom: 1px solid #333;
	}
	nav a {
		color: #bbbbbb;
		text-decoration: none;
		font-weight: bold;
		transition: color 0.3s;

	nav a:hover {
		color: #00bcd4;
	}
	footer {
		background: #1f1f1f;
		color: #aaaaaa;
		text-align: center;
		padding: 12px;
		position: fixed;
		bottom: 0;
		left: 0;
		right: 0;
		border-top: 1px solid #333;
	}
	#space {
		width: 100vw;
		height: 90vh;
		background-color: #121212;
		background-image:
			linear-gradient(to right, #222222 1px, transparent 1px),
			linear-gradient(to bottom, #222222 1px, transparent 1px);
		background-size: 25px 25px;
	}
    </style>
