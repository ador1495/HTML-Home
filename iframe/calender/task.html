<style>
	body {
		margin: 16px;
		font-family: Arial, Helvetica, sans-serif;
		background: #121212;
		color: #e0e0e0;
		background-color: #141414;
	}
	button, input, select, textarea {
		background-color: #222;
		color: #eee;
		border: 1px solid #444;
		border-radius: 6px;
		padding: 4px 6px;
		font-size: 14px;
	}
	.progress-container {
		margin: 8px;
		min-width: 200px;
		height: 12px;
		background: #222222;
		border-radius: 5px;
	}
	.progress {
		position: relative;
		width: 0%;
		height: 100%;
		background-color: #555;
		border-radius: 5px;
		cursor: pointer;
	}
	dot {
		position: absolute;
		left: calc(100% - 6px);
		top: -25%;
		min-width: 14px;
		min-height: 14px;
		background-color: #aaa;
		border-radius: 50%;
		border: 2px solid gray;
	}
	left {
		display: flex;
		flex-direction: column;
		width: 100%;
		height: 100%;
	}
	e3 {
		max-height: 240px;
		overflow: auto;
		scrollbar-width: none;
	}
	step .input {
		float: right;
		padding: 0px;
		width: 40px;
		border: none;
		background-color: #141414;
	}
</style>
<left>
	<e3>
		<step>
			<input type="checkbox">
			<label contenteditable="true">Step: </label>
			<input type="Number" max="100" value="25" class="input">
			<div class="progress-container">
				<div id="progress1" class="progress">
					<dot></dot>
				</div>
			</div>
		</step>
	</e3>
</left>
