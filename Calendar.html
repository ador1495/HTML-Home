<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML Home</title>
    <link rel="icon" type="image/png" href="HomeIcon.png" />
    <style>
	body {
		margin: 0;
		font-family: Arial, Helvetica, sans-serif;
		background: #121212;
		color: #e0e0e0;
	}
	nav {
		background: #181818;
		display: flex;
		justify-content: center;
		gap: 20px;
		padding: 12px;
		border-bottom: 1px solid #333;
	}
	nav a {
		color: #bbbbbb;
		text-decoration: none;
		font-weight: bold;
		transition: color 0.3s;
	}
	nav a:hover {
		color: #00bcd4;
	}
	footer {
		background: #1f1f1f;
		color: #aaaaaa;
		text-align: center;
		padding: 12px;
		position: relative;
		bottom: 0;
		left: 0;
		right: 0;
		border-top: 1px solid #333;
	}
	button, input, select, textarea {
		background-color: #222;
		color: #eee;
		border: 1px solid #444;
		border-radius: 6px;
		padding: 4px 6px;
		font-size: 14px;
	}
	task {
		white-space: nowrap;
	}
	.con {
		margin: 24px;
		display: flex;
		width: 1300px;
		height: 240px;
	}
    </style>
  </head>
  <body>
    <nav>
      <a href="Home.html">Home</a>
      <a href="Games.html">Games</a>
      <a href="Content.html">Content</a>
      <a href="Calendar.html">Calendar</a>
    </nav>
	<task>
		<input type="date" id="event"><input type="text" id="eventname1" style="width: 180px;">
		<input type="date" id="event2"><input type="text" id="eventname2" style="width: 180px;">
		<input type="date" id="event3"><input type="text" id="eventname3" style="width: 180px;">
		<input type="date" id="event4"><input type="text" id="eventname4" style="width: 180px;">
	</task>
	<div class="con">
		<iframe src="iframe/calender/task.html" style="border:none; width:1000px; height:272px;"></iframe>
		<iframe src="iframe/calender/digitalwatch.html" style="border:none; width:300px; height:272px;"></iframe>
	</div>
	<iframe src="iframe/calender/weektimeline.html" style="border:none; width:1340px; height:280px;"></iframe>
	<iframe id+"graph" src="iframe/calender/graph.html" style="margin:24px; width:1290px; height:240px;"></iframe>
	<iframe id="calendar" src="iframe/calender/datemonthyear.html" style="border:none; width:1340px; height:790px;"></iframe>
    <footer>
      &copy; 2025 Calendar Page of ADOR RAHMAN made in <u>HTML Home</u>
    </footer>
	<script>
	window.addEventListener("message", (event) => {
		if (event.data.from === "graph") {
			const calendarFrame = document.getElementById("calendar");
			calendarFrame.contentWindow.postMessage(event.data, "*");
		}
	});
	</script>
  </body>
</html>
